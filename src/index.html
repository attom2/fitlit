<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/styles.css">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="top-title">
      <h1 class="top-line">Activity Tracker</h1>
      <div class="user-greeting"></div>
      <textarea class="date-searchbar"> Enter A Date </textarea>
      <button class= "date-search-btn"> Get Info for Date</button>
      <input type="date" class="">
    </div>
    <div class="card-section">
      <div class="user-info card"></div>
      <div class="todays-hydration card"></div>
      <div class="weekly-hydration card"></div>
      <div class="todays-sleep card"></div>
      <div class="weekly-sleep card"></div>
      <div class="todays-activity card"></div>
      <div class="weekly-activity card"></div>
    </div>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>

  </body>
</html>
